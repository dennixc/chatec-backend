<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 聊天室</title>
    <style>
        :root {
            --body-bg: #f9f9f9;
            --chat-container-bg: #ffffff;
            --user-msg-bg: #d9fdd3;
            --ai-msg-bg: #f0f0f0;
            --text-color: #333;
            --avatar-bg: #e0e0e0;
            --avatar-ai-bg: #c7c7ff;
            --input-bg: #fff;
            --input-border: #ddd;
            --send-btn-bg: #007bff;
            --send-btn-color: #fff;
            --send-btn-hover-bg: #0056b3;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--body-bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-widget {
            width: 100%;
            height: 100%;
            max-width: 800px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            background-color: var(--chat-container-bg);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            overflow: hidden;
        }

        .chat-header {
            padding: 1rem;
            background-color: var(--send-btn-bg);
            color: white;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            border-bottom: 1px solid var(--input-border);
            flex-shrink: 0;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            display: flex;
            align-items: flex-end;
            margin-bottom: 1rem;
            max-width: 85%;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.ai {
            align-self: flex-start;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: var(--text-color);
            flex-shrink: 0;
        }

        .message.user .avatar {
            background-color: var(--avatar-bg);
            margin-left: 0.75rem;
        }

        .message.ai .avatar {
            background-color: var(--avatar-ai-bg);
            margin-right: 0.75rem;
        }

        .message-content {
            padding: 0.75rem 1rem;
            border-radius: 18px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.user .message-content {
            background-color: var(--user-msg-bg);
            border-bottom-right-radius: 4px;
        }

        .message.ai .message-content {
            background-color: var(--ai-msg-bg);
            border-bottom-left-radius: 4px;
        }

        .chat-input-area {
            padding: 1rem;
            border-top: 1px solid var(--input-border);
            display: flex;
            flex-shrink: 0;
        }

        #chat-input {
            flex-grow: 1;
            padding: 0.75rem;
            border: 1px solid var(--input-border);
            border-radius: 20px;
            margin-right: 0.5rem;
            font-size: 1rem;
            resize: none;
        }

        #send-button {
            padding: 0.75rem 1.5rem;
            border: none;
            background-color: var(--send-btn-bg);
            color: var(--send-btn-color);
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        #send-button:hover {
            background-color: var(--send-btn-hover-bg);
        }

        @media (max-width: 600px) {
            .chat-widget {
                max-height: 100vh;
                height: 100%;
                border-radius: 0;
            }
            .message {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>

    <div class="chat-widget">
        <div class="chat-header">AI 聊天助理</div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be appended here -->
        </div>
        <div class="chat-input-area">
            <textarea id="chat-input" placeholder="輸入您的訊息..." rows="1"></textarea>
            <button id="send-button">發送</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');

        let conversationHistory = [];

        function addMessage(sender, text) {
            const messageEl = document.createElement('div');
            messageEl.classList.add('message', sender);

            const avatarEl = document.createElement('div');
            avatarEl.classList.add('avatar');
            avatarEl.textContent = sender === 'user' ? '您' : 'AI';

            const contentEl = document.createElement('div');
            contentEl.classList.add('message-content');
            contentEl.textContent = text;

            messageEl.appendChild(avatarEl);
            messageEl.appendChild(contentEl);
            chatMessages.appendChild(messageEl);

            chatMessages.scrollTop = chatMessages.scrollHeight;
            return contentEl;
        }

        function createAiMessageContainer() {
            const messageEl = document.createElement('div');
            messageEl.classList.add('message', 'ai');

            const avatarEl = document.createElement('div');
            avatarEl.classList.add('avatar');
            avatarEl.textContent = 'AI';

            const contentEl = document.createElement('div');
            contentEl.classList.add('message-content');
            
            const textNode = document.createTextNode('');
            contentEl.appendChild(textNode);
            
            messageEl.appendChild(avatarEl);
            messageEl.appendChild(contentEl);
            chatMessages.appendChild(messageEl);

            chatMessages.scrollTop = chatMessages.scrollHeight;
            return contentEl;
        }

        async function sendMessage() {
            const userInput = chatInput.value.trim();
            if (!userInput) return;

            addMessage('user', userInput);
            chatInput.value = '';
            chatInput.style.height = 'auto';

            conversationHistory.push({ role: "user", content: userInput });

            const aiMessageContentEl = createAiMessageContainer();
            let fullReply = '';

            try {
                // *** 這是唯一的修改：使用相對路徑 ***
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ messages: conversationHistory }),
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    let errorMessage = errorText;

                    try {
                        const errorData = JSON.parse(errorText);
                        errorMessage = errorData.error || errorData.details || JSON.stringify(errorData);
                    } catch (e) {
                        console.warn("Error response was not valid JSON:", errorText);
                    }
                    throw new Error(errorMessage);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder('utf-8');
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        break;
                    }
                    const chunk = decoder.decode(value, { stream: true });
                    fullReply += chunk;
                    aiMessageContentEl.textContent = fullReply;
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }

            } catch (error) {
                console.error('Fetch error:', error);
                aiMessageContentEl.textContent = '抱歉，發生錯誤了：' + error.message;
            } finally {
                if(fullReply) {
                    conversationHistory.push({ role: "assistant", content: fullReply });
                }
            }
        }

        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        chatInput.addEventListener('input', () => {
            chatInput.style.height = 'auto';
            chatInput.style.height = (chatInput.scrollHeight) + 'px';
        });

        function showInitialMessage() {
            const welcomeText = "您好！我是您的 AI 助理，有什麼可以幫助您的嗎？";
            addMessage('ai', welcomeText);
            conversationHistory.push({ role: "assistant", content: welcomeText });
        }

        window.onload = showInitialMessage;
    </script>

</body>
</html>
